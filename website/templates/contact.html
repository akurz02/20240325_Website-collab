<p>Hello, I'm the contact.html</p>
<title>Contact Form</title>
<style>
  /* Add your CSS styling here */
  body {
    font-family: Arial, sans-serif;
  }
  .contact-form {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .contact-form h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .contact-form label {
    display: block;
    margin-bottom: 5px;
  }
  .contact-form input[type=email],
  .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .contact-form button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .contact-form button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="contact-form">
  <h2>Contact</h2>
  <p>Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>
  <form action="/submit-form" method="post">
    <label for="email">Your E-mail</label>
    <input type="email" id="email" name="email" required placeholder="Your email">

    <label for="message">Your message</label>
    <textarea id="message" name="message" required placeholder="Please enter your message here..."></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
